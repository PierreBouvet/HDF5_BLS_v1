name: HDF5_BLS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install tox
    - name: Run tests
      run: tox
  
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensure build job completes first
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@1.5.0
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
